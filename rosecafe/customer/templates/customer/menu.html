{% extends 'customer/base.html' %}

{% block content %}

<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1 class="text-color-about mt-5">What's On Our Menu?</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5 mb-3">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search"
                        value="{{ request.GET.q}}">
                </div>
            </form>
        </div>
    </div>


    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{ item.image.url }}" width="350" height="300">
                <div class="card-body">
                    <h5 class="mt-3 card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p>Price: {{ item.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
